<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Video!</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #efecdb;
            background-image: url('images/BG_pattern_transp_3.png'); /* Set your pattern PNG */
            background-size: cover; /* Adjust size (can use 'contain' or specific dimensions too) */
            background-repeat: no-repeat; /* Prevent repeating */
            background-position: center; /* Center the background image */
            font-family: 'Inter', sans-serif;
        }

        .video-container {
            width: 80%;
            max-width: 800px; /* Set maximum width for the video container */
            background-color: #fff; /* Optional background for the container */
            padding: 20px; /* Optional padding */
            border-radius: 10px; /* Optional rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional shadow */
            margin-bottom: 80px; /* 80px space below the video */

        }

        video {
            width: 100%; /* Make the video responsive */
            border-radius: 10px; /* Optional rounded corners for the video */
        }

        .register-button {
            font-size: 1.6rem;
            color: #efecdb;
            background-color: #8c1837;
            border: 0px solid #8c1837;
            padding: 15px;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            letter-spacing: -0.5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none; /* Remove underline if using <a> */
        }

        .register-button:hover {
            background-color: #efecdb;
            color: #8c1837;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="path/to/your/video.mp4" type="video/mp4"> <!-- Replace with your video path -->
            Your browser does not support the video tag.
        </video>
    </div>

    <a href="register.html" class="register-button">Register!</a>

</body>
</html>
