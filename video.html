<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Video!</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #efecdb;
            background-image: url('images/BG_pattern_transp_3.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Inter', sans-serif;
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 80px;
        }

        iframe {
            width: 100%;
            height: 450px; /* Adjust the height as needed */
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="video-frame" allowfullscreen></iframe>
    </div>

    <script>
        // Function to get the URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Determine which video to display based on the language parameter
        const language = getUrlParameter('lang');
        let videoUrl;

        switch (language) {
            case 'english':
                videoUrl = "https://www.youtube.com/embed/R5Sy0PD0i_g?si=9gt9d8iSHHnjp52T"; // English video
                break;
            case 'spanish':
                videoUrl = "https://www.youtube.com/embed/6Ox3OM_sw9E?si=PaDVskaAmH0Beht9"; // Replace with actual Spanish video ID
                break;
            case 'french':
                videoUrl = "https://www.youtube.com/embed/3jWRrafhO7M?si=RuiyBHIUYg83NH7g"; // Replace with actual French video ID
                break;
            default:
                videoUrl = "https://www.youtube.com/embed/R5Sy0PD0i_g?si=9gt9d8iSHHnjp52T"; // Default to English video
        }

        // Set the video URL in the iframe
        document.getElementById('video-frame').src = videoUrl;
    </script>
</body>
</html>
